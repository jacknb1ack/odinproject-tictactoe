<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Tic-Tac-Toe Game</h1>
        <h3>Press "Start Game" button to start a game</h3>
        <div class="player-form">
          <label for="p1-name">Player 1 Name (X) </label>
          <input type="text" name="p1-name" id="p1-name" />
          <label for="p2-name">Player 2 Name (O) </label>
          <input type="text" name="p2-name" id="p2-name" />
        </div>
        <button id="start-game">Start Game</button>
      </header>
      <main>
        <div class="player-container">
          <div class="player1"></div>
          <div class="player2"></div>
        </div>
        <div class="board-container">
          <div class="board">
            <!-- <div class="cell" id="cell-0">X</div>
            <div class="cell" id="cell-1">X</div>
            <div class="cell" id="cell-2">X</div>
            <div class="cell" id="cell-3">0</div>
            <div class="cell" id="cell-4">0</div>
            <div class="cell" id="cell-5">0</div>
            <div class="cell" id="cell-6">X</div>
            <div class="cell" id="cell-7">X</div>
            <div class="cell" id="cell-8">X</div> -->
          </div>
        </div>
        <div id="result-container">
          <div class="announce"></div>
        </div>
        <button id="restart-game">Restart Game</button>
      </main>
    </div>
  </body>
</html>
